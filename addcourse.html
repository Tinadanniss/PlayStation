<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body class="">
  <div class="py-5">
    <div class="container" id="all">
      <div class="row">
        <div class="col-md-12">
          <form action="" class="form-horizontal" role="form">
            <div class="form-group form-row">
              <label for="exampleInputEmail1" class="col-sm-2 col-form-label">课程编号</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inlineFormInput" placeholder="1" readonly="true"> </div>
            </div>
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label">课程名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="请输入课程名称"> </div>
            </div>
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label">课程学分</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="请输入课程学分"> </div>
            </div>
            <div class="form-group form-row">
              <label for="exampleInputEmail1" class="col-sm-2 col-form-label">课程学时</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inlineFormInput" placeholder="请输入课程学时"> </div>
            </div>
            <div class="form-group form-row">
              <label for="exampleInputEmail1" class="col-sm-2 col-form-label">课程简介</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="请输入课程简介"></textarea>
              </div>
            </div>
            <div class="form-group form-row">
              <label for="exampleInputEmail1" class="col-sm-2 col-form-label">必修课</label>
              <div class="col-sm-10">
                <div class="custom-control custom-radio d-flex">
                  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="on">
                  <label class="custom-control-label" for="customRadio1">是</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="on">
                  <label class="custom-control-label" for="customRadio2">否</label>
                </div>
              </div>
              <div class="col-sm-10"> </div>
            </div>
            <div class="form-group form-row">
              <label for="exampleInputEmail1" class="col-sm-2 col-form-label">公共课</label>
              <div class="col-sm-10">
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio3" name="customRadio2" class="custom-control-input" value="on">
                  <label class="custom-control-label" for="customRadio3">是</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio4" name="customRadio2" class="custom-control-input" value="on">
                  <label class="custom-control-label" for="customRadio4">否</label>
                </div>
              </div>
              <div class="col-sm-10"> </div>
            </div>
            <div class="form-group form-row">
              <label for="inputfile" class="col-sm-2 col-form-label">教材封面</label>
              <input type="file" id="inputfile"> </div>
            <div class="form-group form-row">
              <label for="exampleInputEmail1" class="col-sm-2 col-form-label">所属院系</label>
              <div class="col-sm-10">
                <select class="custom-control custom-select">
                  <option selected="">医学院</option>
                  <option value="1">文学院</option>
                  <option value="2">数软学院</option>
                  <option value="3">物理学院</option>
                  <option value="4">化学院</option>
                </select>
              </div>
            </div>
            <div class="form-group form-row">
              <label for="exampleInputEmail1" class="col-sm-2 col-form-label">所属专业</label>
              <div class="col-sm-10">
                <select class="custom-control custom-select">
                  <option selected="">大数据应用</option>
                  <option value="1">软件工程</option>
                  <option value="2">计算机科学与技术</option>
                  <option value="3">软件外包</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">添加课程</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
